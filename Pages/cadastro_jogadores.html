<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogadores</title>
    <link rel="stylesheet" href="../CSS Styles/estilo.css">
</head>
<body>
    <header>
        <h1>Cadastro de Jogadores</h1>
    </header>
    <form action="cadastro_modalidades.html" method="get">
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
        <input type="text" id="idade" name="idade" placeholder="Idade" required>
        <input type="text" id="posicao" name="posicao" placeholder="Posição" required>
        <input type="submit" value="Concluir e ir para Cadastro de Modalidades">
    </form>
    <footer>
        <p>Jogos Esportivos 2024</p>
    </footer>
</body>
</html>
