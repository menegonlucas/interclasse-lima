<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Modalidades</title>
    <link rel="stylesheet" href="../CSS Styles/estilo.css">
</head>
<body>
    <header>
        <h1>Cadastro de Modalidades</h1>
    </header>
    <form action="cadastro_times.html" method="get">
        <input type="text" id="modalidade" name="modalidade" placeholder="Nome da Modalidade" required>
        <input type="text" id="categoria" name="categoria" placeholder="Categoria (ex: Masculino/Feminino)" required>
        <input type="submit" value="Concluir e ir para Cadastro de Times">
    </form>
    <footer>
        <p>Jogos Esportivos 2024</p>
    </footer>
</body>
</html>
